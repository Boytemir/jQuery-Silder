<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <h1>Basic Slider</h1>
    <div id="slider">
        <a href="#" class="control__prev"> <i class="fa-solid fa-arrow-left"></i> </a>
        <a href="#" class="control__next"> <i class="fa-solid fa-arrow-right"></i> </a>
        <ul>
            <li>
                <img src="img/html.jpg" alt="html.jpg">
            </li>
            <li>
                <img src="img/css.jpg" alt="css.jpg">
            </li>
            <li>
                <img src="img/bootstrap.jpg" alt="bootstrap.jpg">
            </li>
            <li>
                <img src="img/sass.jpg" alt="sass.jpg">
            </li>
            <li>
                <img src="img/js.jpeg" alt="js.jpeg">
            </li>
            <li>
                <img src="img/jQuery.png" alt="jQuery.png">
            </li>
            <li>
                <img src="img/react.jpg" alt="react.jpg">
            </li>
            <li>
                <img src="img/redux.webp" alt="redux.webp">
            </li>
            <li>
                <img src="img/Ts.webp" alt="Ts.webp">
            </li>
            <li>
                <img src="img/github.png" alt="github.png">
            </li>
        </ul>
    </div>
    <div class="slider__option">
        <input type="checkbox" name="check" id="checkbox">
        <label for="checkbox">Autoplay Slider</label>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
